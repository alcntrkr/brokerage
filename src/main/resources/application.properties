spring.datasource.url=jdbc:h2:mem:brokerage;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# JWT secret (for demo only). Use strong secret in real deployments.
security.jwt.secret=ChangeThisSecretKeyForDemoOnlyChangeMe
security.jwt.expirationMs=3600000
